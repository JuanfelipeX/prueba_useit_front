<div class=" d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
        <div class="card-body p-md-4">
            <div class="row justify-content-center">
                <!-- Logo imagen registrase -->
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Logo simple para mostrar en el registro">
                </div>

                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <!-- Texto registrarse -->
                    <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Registrarse</p>

                    <form class="mx-1 mx-md-2">

                        <!-- Input Nombre -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label">Nombre</label>
                                <input type="text" id="input-name" class="form-control" [(ngModel)]="formulario.name"
                                    name="name" required />
                            </div>
                        </div>

                          <!-- Input Imagen -->
                          <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label">Link de la Imagen</label>
                                <input type="text" id="input-image" class="form-control" [(ngModel)]="formulario.image"
                                    name="image" required />
                            </div>
                        </div>

                        <!-- Input correo electrónico -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label">Correo Electrónico</label>
                                <input type="email" id="input-email" class="form-control"
                                    [(ngModel)]="formulario.email" name="email" email required />
                            </div>
                        </div>

                        <!-- Input contraseña -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label">Contraseña</label>
                                <input type="password" id="input-password" class="form-control"
                                    [(ngModel)]="formulario.password" name="password" required />
                            </div>
                        </div>

                        <!-- Términos y Condiciones -->
                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="input-terminos" />
                            <label class="form-check-label">
                                Acepto todos los <a href="#!">Servicios de términos y condiciones</a> </label>
                        </div>

                        <!-- Botón Registrarse -->
                        <div class="d-flex justify-content-center mx-4 mb-4">
                            <button type="button" class="btn btn-primary btn-lg"
                                (click)="registrase()">Registrase</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
